<html>
    <body style="background-color: chartreuse;">
        <input placeholder="name" id="user_name">
        <input placeholder="EMAIL" id="e">
        <input placeholder="number" id="num">
        <button onclick="addUser();" id="submitBTN">SUB</button>
    </body>
</html>
<script>
function addUser()
{
    uName=document.getElementById("user_name").value;
    localStorage.setItem("NAME",uName);
    uEmail=document.getElementById("e").value;
    localStorage.setItem("EMAIL",uEmail);
    uNUM=document.getElementById("num").value;
    localStorage.setItem("EMAIL",uNUM);
}
    </script>
